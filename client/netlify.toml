[build]
  command = "npm run build"
  publish = "dist"

# Redirect API calls to your backend (for production)
[[redirects]]
  from = "/api/*"
  to = "https://drive-eight-inky.vercel.app/api/:splat"  # Added /api/:splat here
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Fix MIME types for JS/JSX files
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.jsx"
  [headers.values]
    Content-Type = "application/javascript"